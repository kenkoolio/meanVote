<div class='container'>
  <div class='headers'>
    <div class='row'>
      <h3>{{onePoll.question}}</h3>
      <button ng-click='home()' class='btn btn-danger pull-right'>Go To Polls</button>
    </div><!-- row -->
  </div><!-- headers -->

  <div class='vote'>
    <div class='row'>
      <h5>Click the Vote button to choose one</h5>
      <table class='table table-striped table-hover'>
        <thead>
          <tr>
            <th>Option</th>
            <th>Current Count of Votes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='option in options'>
            <td ng-init='optionId = option._id'>{{option.text}}</td>
            <td>{{option.votes}}</td>
            <td><button ng-click='vote(optionId)'>Vote</button></td>
          </tr>
        </tbody>
      </table>
    </div><!-- row-->
  </div><!-- vote -->
</div><!-- container-->
